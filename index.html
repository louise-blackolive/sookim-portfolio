<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nabigation bar -->
    <div class="top-bar">
      <span class="top-bar-title"> <h1>HERE IS THE TITLE</h1></span>
      <ul class="menu-bar">
        <li class="portfolio-icon">
          <a class="portfolio-icon-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="portfolio-icon">
          <a class="portfolio-icon-link" href="#about">About</a>
        </li>
        <li class="portfolio-icon">
          <a class="portfolio-icon-link" href="#contact">Contact</a>
        </li>
        <li class="portfolio-icon">
          <a class="portfolio-icon-link js-move-blog">Blog</a>
        </li>
      </ul>
    </div>

    <!-- Masthead -->
    <div class="masthead">
      <!-- Avatar Image -->
      <img class="masthead-avatar" src="images/avataaars.svg" alt />
      <!-- Name Text -->
      <div class="masthead-name"><a class="job">Name Insert</a></div>
      <!-- Horizon border -->
      <div>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-star fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
        <i class="fas fa-grip-lines fa-2x masthead-line"></i>
      </div>
      <!-- Technical Text -->
      <div class="masthead-tech">
        <a class="tech">Blar Blar Blar - Airpods - Coffee</a>
      </div>
    </div>
    <!-- Portfolio Section -->
    <div class="portfolio" id="portfolio">
      <!-- Title Text -->
      <div class="portfolio-name"><a class="job">PORTFOLIO</a></div>
      <!-- Horizon border -->
      <div>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-star fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
        <i class="fas fa-grip-lines fa-2x portfolio-line"></i>
      </div>
      <!-- Container -->
      <div class="portfolio-container">
        <div class="content01">
          <img class="content01-img" src="images/cabin.png" alt />
        </div>
        <div class="content02">
          <img class="content02-img" src="images/cake.png" alt />
        </div>
        <div class="content03">
          <img class="content03-img" src="images/circus.png" alt />
        </div>
        <div class="content04">
          <img class="content04-img" src="images/game.png" alt />
        </div>
        <div class="content05">
          <img class="content05-img" src="images/safe.png" alt />
        </div>
        <div class="content06">
          <img class="content06-img" src="images/submarine.png" alt />
        </div>
      </div>
    </div>
    <!-- About Section -->
    <div class="about" id="about">
      <!-- Title Text -->
      <div class="about-name"><a class="about-name-text">ABOUT</a></div>
      <!-- Horizon border -->
      <div>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-star fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
        <i class="fas fa-grip-lines fa-2x about-line"></i>
      </div>
      <div class="about-content">
        <div class="about-content-col1">
          This is column 1
        </div>
        <div class="about-content-col2">This is column 2</div>
      </div>
    </div>
    <!-- Contact Section -->
    <div class="contact" id="contact">
      <!-- Title Text -->
      <div class="contact-name"><a>CONTACT ME</a></div>
      <!-- Horizon border -->
      <div>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-star fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
        <i class="fas fa-grip-lines fa-2x contact-line"></i>
      </div>
      <!-- Contact Form -->
      <div class="form">
        <form name="sentMessage" id="contactForm" navalidate="novalidate">
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Name</label>
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Name"
              required="required"
              data-validation-required-message="Please enter your name."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>E-mail Address</label>
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="E-mail Address"
              required="required"
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Phone Number</label>
            <input
              class="form-control"
              id="phone"
              type="tel"
              placeholder="Phone Number"
              required="required"
              data-validation-required-message="Please enter your phone number."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Messsage</label>
            <input
              class="form-control"
              id="message"
              type="text"
              placeholder="Message"
              required="required"
              data-validation-required-message="Please enter your a message."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-xl"
              id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
    <script src="js/navBar.js"></script>
  </body>
</html>
